<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-3.3.1.js"> </script>
<script src="js/bootstrap.js"> </script>
<link href='css/bootstrap.css' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="css/index.css">
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Finger Paint' rel='stylesheet'>
<meta charset="utf-8">
  <meta name="viewport" content="width=auto, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <span class="center1">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
      <img src="logo.png" alt="Ricestaurant logo" class="logo">
    </div>
    <div class="col-sm-6">
      <h1 class="title"> Ricestaurant </h1>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">

      <div class="container">

        <div class="btn-group">
          <button type="button" class="btn btn-primary">About Us</button>
          <button type="button" class="btn btn-primary">Contact Us</button>
          <button type="button" class="btn btn-primary">Menu</button>
            <button type="button" class="btn btn-primary">Book a table</button></span>
        </div>
      </div>
    </div>

    <div class="col-sm-4"></div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="rice3.jpeg" alt="rice!">
        </div>

        <div class="item">
          <img src="rice2.jpg" alt="rice">
        </div>

        <div class="item">
          <img src="rice-background.png" alt="More rice">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
  Customer Reviews
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      About the Ricestaurant
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <p class="address"> 234 Quayside<br> Newcastle Upon Tyne<br> NE8 2DB<p>
    </div>
    <div class="col-sm-2"></div>
  </div>
</body>
</html>
